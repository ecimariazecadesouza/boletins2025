<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal de Boletins • ECI Maria Zeca de Souza</title>
  <link rel="icon" href="logo.png" type="image/png"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body>

  <!-- Loader -->
  <div id="loader-overlay" class="loader-overlay" style="display:none;">
    <div class="loader-content">
      <div class="loader-spinner"></div>
      <p id="loader-message">Carregando…</p>
    </div>
  </div>

  <div class="layout">
    <!-- ASIDE / FILTROS -->
    <aside class="sidebar">
      <header class="sidebar-header">
        <img src="logo.png" alt="Logo da Escola" class="school-logo"/>
        <div class="title-wrap">
          <h1>Portal de Boletins</h1>
          <small>ECI Maria Zeca de Souza</small>
        </div>
        <button id="theme-toggle" class="button-icon" title="Alternar tema">
          <svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
          <svg id="theme-icon-moon" style="display:none;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
        </button>
      </header>

      <div class="card">
        <div class="card-header">
          <h2>Filtros</h2>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="matricula-select">1. Tipo de Matrícula</label>
            <select id="matricula-select" disabled>
              <option>Carregando…</option>
            </select>
          </div>

          <div class="form-group">
            <label for="turma-select">2. Turma</label>
            <select id="turma-select" disabled>
              <option>Aguardando matrícula…</option>
            </select>
          </div>
        </div>
      </div>

      <div id="alunos-card" class="card" style="display:none;">
        <div class="card-header">
          <h2>Alunos</h2>
          <button id="gerar-pdf-todos-btn" class="button-secondary">Gerar PDF de Todos</button>
        </div>
        <div id="alunos-list-container" class="card-body">
          <!-- lista dinâmica -->
        </div>
      </div>
    </aside>

    <!-- MAIN / BOLETIM -->
    <main class="content">
      <div id="boletim-container" class="boletim-view">
        <div class="placeholder-view">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line></svg>
          <h3>Nenhum boletim selecionado</h3>
          <p>Use os filtros à esquerda para selecionar uma turma e um aluno.</p>
        </div>
      </div>
      <div id="error-message" class="error-message" style="display:none;"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
