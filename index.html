<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim Escolar Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- SEÇÃO DE FILTROS -->
        <div class="filtros-card">
            <h2>Consulta de Boletim</h2>
            <div class="form-group">
                <label for="turma-select">1. Selecione a Turma:</label>
                <select id="turma-select" disabled>
                    <option>Carregando turmas...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="aluno-select">2. Selecione o Aluno:</label>
                <select id="aluno-select" disabled>
                    <option>Aguardando seleção da turma...</option>
                </select>
            </div>
            <div id="loader" class="loader" style="display: none;"></div>
            <div id="error-message" class="error-message" style="display: none;"></div>
        </div>

        <!-- SEÇÃO DO BOLETIM (inicialmente oculta ) -->
        <div id="boletim-container" class="boletim-wrapper" style="display: none;">
            <header class="boletim-header">
                <div class="header-info">
                    <h1>BOLETIM ESCOLAR 2025</h1>
                    <p><strong>Série/Turma:</strong> <span id="boletim-turma"><<S/T>></span></p>
                    <p><strong>Protagonista:</strong> <span id="boletim-protagonista"><<Protagonistas>></span></p>
                </div>
                <div class="header-logo">
                    <!-- <img src="url_do_seu_logo.png" alt="Logo da Escola"> -->
                    <p><strong>Matrícula:</strong> <span id="boletim-matricula"><<Matrícula>></span></p>
                </div>
            </header>

            <main class="boletim-main">
                <table>
                    <thead>
                        <tr>
                            <th class="disciplina-header">Disciplinas</th>
                            <th colspan="4" class="bimestres-header">Bimestres</th>
                        </tr>
                        <tr class="bimestre-numeros">
                            <th></th>
                            <th>1º</th>
                            <th>2º</th>
                            <th>3º</th>
                            <th>4º</th>
                        </tr>
                    </thead>
                    <tbody id="boletim-notas">
                        <!-- As linhas de notas serão inseridas aqui pelo JavaScript -->
                    </tbody>
                </table>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
