<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim Escolar Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- SEÇÃO DE FILTROS -->
        <div class="filtros-card">
            <h2>Consulta de Boletim</h2>
            <div class="form-group">
                <label for="turma-select">1. Selecione a Turma:</label>
                <select id="turma-select" disabled>
                    <option>Carregando turmas...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="aluno-select">2. Selecione um Aluno (para boletim individual ):</label>
                <select id="aluno-select" disabled>
                    <option>Aguardando seleção da turma...</option>
                </select>
            </div>
            
            <div class="action-buttons">
                <button id="gerar-turma-btn" class="button-secondary" disabled>Gerar Todos da Turma</button>
                <button id="print-btn" class="button-primary" style="display: none;">Imprimir / Salvar PDF</button>
            </div>

            <div id="loader" class="loader" style="display: none;"></div>
            <div id="error-message" class="error-message" style="display: none;"></div>
        </div>

        <!-- SEÇÃO DO BOLETIM (pode conter múltiplos) -->
        <div id="boletim-container">
            <!-- Os boletins gerados serão inseridos aqui -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
